<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
       <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                bg: '#3AAFA9',
                bgBlue: 'rgb(10, 101, 252)',
                bgDarkBlue: 'rgb(6, 18, 87)',
                bgWhite: '#F7F7F7',
                textBlueGray: 'rgb(56, 65, 121)',
                textWhite: '#FEFFFF',
                textBlack: '#17252A',
                textGreen: '#2B7A78',
                textLight: '#DEF2F1',
                fontFamily: 'Alfa Slab One',
              }
            }
          }
        }
    </script>
    <title>Job Board</title>
</head>
<body class="bg-gray-200">
<header class="flex relative bg-indigo-950 items-center">
        <div class="flex bg-indigo-950 items-center">
            <img id="toggle" class="flex ms-8 w-14 py-4 hover:cursor-pointer lg:hidden" src="../public/assets/images/hamburger-white.svg" alt="nav-toggle">
        </div>
        <h2 class="font-mono text-3xl text-white font-bold bg-indigo-950 ml-auto">
            Locals Jobs
        </h2>
        <a href="/post-job" class="ml-auto tooltip">
            <img class="w-16 ml-auto pe-5 hover:cursor-pointer" src="../public/assets/images/plus.svg" alt="create-job-icon">
        </a>
            <nav id="navbar" class="z-50 flex absolute top-20 right-0 p-2 flex-col bg-indigo-950 navbar-hidden navbar-transition navbar-show lg:top-0 left-0 right-0">
            <ul class="flex flex-col justify-end gap-8 p-4 text-2xl text-white lg:flex-row justify-between">
                <li>
                    <a href="/job-board" class="hover:text-bgBlue cursor-pointer">Jobs Board</a>
                </li>
                <li>
                    <a href="/post-job" class="hover:text-bgBlue cursor-pointer">Post Job</a>
                </li>
                <li>
                    <a href="/categories" class="hover:text-bgBlue cursor-pointer">Job Categories</a>
                </li>
                <li>
                    <a href="/signup" class="hover:text-bgBlue cursor-pointer">Sign Up</a>
                </li>
                <li>
                    <a href="/login" class="hover:text-bgBlue cursor-pointer">Login</a>
                </li>
                <li>
                    <a href="/announcements" class="hover:text-bgBlue cursor-pointer">Announcement</a>
                </li>
                <li>
                    <a href="/inquiries" class="hover:text-bgBlue cursor-pointer">Inquiries</a>
                </li>
                <li>
                    <a href="/insurance" class="hover:text-bgBlue cursor-pointer">Insurance & Liability</a>
                </li>
                <li class="pb-10">
                    <a href="/payments" class="hover:text-bgBlue cursor-pointer">Payment Info</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flex w-full py-52 items-center">
            <form id="login-form" class="flex flex-col mx-auto w-10/12 md:w-2/4 lg:w-1/3" action="">
                <h2 class="text-4xl font-bold py-4">Login</h2>
                    <div class="flex flex-col justify-start">
                        <label class="text-textBlack text-3xl py-1" for="email">Email</label>
                        <input class="w-full rounded-lg p-1 outline-none ps-3" id="login-email" type="text" name="email"> 
                        <p id="login-email-error"></p>
                    </div>
                    <div class="flex flex-col justify-start ">
                        <label class="text-textBlack text-3xl py-1" for="password">Password</label>
                        <input class="w-full rounded-lg p-1 outline-none ps-3" id="login-password" type="
                        password" name="password">
                        <p id="login-password-error"></p>
                    </div>
                        <button id="btn" class="flex justify-self-start w-32 py-3 p-3 bg-bgBlue rounded-2xl text-white justify-center hover:cursor-pointer transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 hover:bg-bgBlue duration-200 mt-5" type="submit" role="button">Sign Up</button>
                    </div>
            </form>

        </div>
    </main>
  <footer>
    <div class="bg-indigo-950 p-8 mt-5">
      <div class=" flex flex-col text-white items-center gap-3">
          <h2 class="text-2xl font-mono font-extrabold">Local Jobs</h2>
          <p class="text-xs">localjobs.pty.ltd 2011-2023@, All Rights Reserved</p>
      </div>
  </div>
  </footer>
  <script src="../public/js/index.js"></script>
</body>
</html>
